<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>Omaewa</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Omaewa</h1>
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <p>Metal Gear Alert</p>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <p>Omaewa</p>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <p>Don't Push This</p>
    </div>

    <div data-key="70" class="key">
      <kbd>F</kbd>
      <p>Erou</p>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <p>X-files</p>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <p>Wasted</p>
    </div>

</div>

<div class="center">
    <a href="/keyboard-sampler/">Voltar</a>
</div>




  <audio data-key="65" src="omaewa-sounds/metal-gear-alert.mp3"></audio>
  <audio data-key="83" src="omaewa-sounds/omaewa.mp3"></audio>
  <audio data-key="68" src="omaewa-sounds/dontpush.mp3"></audio>
  <audio data-key="70" src="omaewa-sounds/faustao-errou.mp3"></audio>
  <audio data-key="71" src="omaewa-sounds/xfiles.mp3"></audio>
  <audio data-key="72" src="omaewa-sounds/gta-wasted.mp3"></audio>

  <script src="script.js"></script>
</body>

</html>
